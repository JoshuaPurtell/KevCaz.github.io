{{ range $index := (seq 2019 2018) }}

  <h2> {{ $index }} </h2>

  <div class="row">

  {{ range $.Site.Data.moovies.moovies }}


    {{ if eq .year $index }}

      <div class="col-sm-3">
        <div class = "moovie">
            <a href="https://www.rottentomatoes.com/{{ .roto }}">
            <img src="{{ .url_img }}" alt="{{ .title }}" width = "100%">
            </a>
            <i class="fa fa-user" aria-hidden="true"></i> {{ .director }}
            <br>
            <i class="fa fa-calendar" aria-hidden="true"></i> {{ .yearout }}
        </div>
      </div>

    {{ end }}

  {{ end }}

  </div>


  <br>


{{ end }}
