

<ol>
  {{ range .Site.Data.publi.references}}
  <li class="pubs_li">
    {{ range .author}}
      {{ .family }} {{ .given | truncate 1 ".," }}
    {{ end }}
    {{ .id }}
    <b>{{ .title }}</b>


    {{ if .DOI }}
      DOI: <a href="{{ .URL }}">{{ .DOI }}</a>
    {{ end }}

  </li>
  {{ end }}
</ol>
