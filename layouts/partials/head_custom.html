{{ with .Params.imageOG }}
  <meta property="og:image" content="{{ ( print $.Site.BaseURL "img/imgOG/" . ) }}" >
{{ else }}
  <meta property="og:image" content="{{ ( print $.Site.BaseURL "img/imgOG/kevcaz_og.png" ) }}"/>
{{ end }}

{{ with .Params.descriptionOG }}
  <meta property="og:description" content="{{ . }}" />
{{ else }}
  <meta property="og:description" content="Kevin Cazelles's website" />
{{ end }}
