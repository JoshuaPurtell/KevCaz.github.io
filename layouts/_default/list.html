{{ define "main" }}


  {{if not .IsHome }}
    {{ partial "title1" . }}
  {{ end }}

  {{ .Content }}

  <br>

  <ol reversed>
    {{ range (where .Data.Pages "Section" "!=" "") }}
    <li>
      <span class="date">{{ .Date.Format "2006/01/02" }}</span>
      <a href="{{ .Permalink }}">{{ .Title }}</a>
    </li>
      {{ end }}

  </ol>


{{ end }}
